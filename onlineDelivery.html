<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastFoods.lk - Online Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .product {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #cart-list li {
      margin-bottom: 5px;
    }
    input {
      display: block;
      margin: 5px 0;
      padding: 6px;
      width: 250px;
    }
    form {
      margin-top: 20px;
    }
    .nav {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Welcome to FastFoods.lk</h1>

  <div id="main-page">
    <div class="product">
      <h3>Burger üçî</h3>
      <p>Rs. 450</p>
      <button onclick="addToCart('Burger', 450)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Pizza üçï</h3>
      <p>Rs. 1200</p>
      <button onclick="addToCart('Pizza', 1200)">Add to Cart</button>
    </div>

    <div class="nav">
      <button onclick="showCart()">üõí Go to Cart</button>
    </div>
  </div>

  <div id="cart-page" style="display: none;">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="total"></p>

    <h3>Checkout</h3>
    <form onsubmit="submitOrder(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="address" placeholder="Your Address" required />
      <button type="submit">Place Order</button>
    </form>

    <div class="nav">
      <button onclick="goBack()">üîô Back to Menu</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(item, price) {
      cart.push({ item, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item} added to cart!`);
    }

    function showCart() {
      document.getElementById("main-page").style.display = "none";
      document.getElementById("cart-page").style.display = "block";
      displayCart();
    }

    function goBack() {
      document.getElementById("main-page").style.display = "block";
      document.getElementById("cart-page").style.display = "none";
    }

    function displayCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      let total = 0;

      cart.forEach(({ item, price }) => {
        const li = document.createElement("li");
        li.textContent = `${item} - Rs. ${price}`;
        list.appendChild(li);
        total += price;
      });

      document.getElementById("total").textContent = `Total: Rs. ${total}`;
    }

    function submitOrder(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;

      if (!name || !address) {
        alert("Please fill out all fields.");
        return;
      }

      alert(`Thank you ${name}! Your order will be delivered to ${address}.`);
      cart = [];
      localStorage.removeItem("cart");
      goBack();
    }
  </script>
</body>
</html>
